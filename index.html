<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ThreeJS - WebGL(OrbitControl series)</title>
    <style>
        html, body, img{ width: 100%; height: 100%; margin: 0; box-sizing: border-box; padding: 0; width: 120vw; overflow:hidden; }
        body{background-color:#000;}
        canvas { display: block; opacity: 0; -webkit-transition:opacity 2s; transition: opacity 2s; -webkit-transition-timing-function: cubic-bezier(0.39, 0.575, 0.565, 1);transition-timing-function: cubic-bezier(0.39, 0.575, 0.565, 1);}
        canvas.on{opacity:1;}
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="./orbitControl.js"></script>
    <script src="./render.js"></script>
</body>
</html>
